<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоди</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Прогноз погоди</h1>
        <form class="form">
            <input class="input" type="text" placeholder="Введіть назву міста">
            <button class="btn">Показати</button>
        </form>
    </header>
    <div class="card">
        <h2 class="card-city">London <span>GB</span></h2>
        <div class="card-weather">
            <div class="card-value">11<sup>°c</sup></div>
            <img class="card-img" src="images/example.png" alt="weather">
        </div>
        <div class="card-desc">Cloud</div>
    </div>
    <footer class="footer">
        <a href="#">Copyright, 2023</a>
    </footer>
</body>
</html>
